<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script>

/*
 *  This solution sould be considered as a proof of concept â€“ the code 
 *  definitely needs some cleanup and documentation
 */

let state = {
  board: [
    [ '', '', '', '', '', '', '' ],
    [ '', '', '', '', '', '', '' ],
    [ '', '', '', '', '', '', '' ],
    [ '', '', '', '', '', '', '' ],
    [ '', 'b', '', '', '', '', '' ],
    [ '', 'r', '', 'b', '', '', '' ]
  ]
}


//  Show board
// 
function showBoard () {
  let board = document.querySelector(".board")
  for (let i=0; i<42; i++) { 
    board.appendChild(elt("div", {"class": "field"}, ...getPiece(i)))
  }
}

function elt (type, attrs, ...children) {
  let node = document.createElement(type)
  for (a in attrs) {
    node.setAttribute(a, attrs[a])
  }
  for (let child of children) {
    if (typeof child != "string") node.appendChild(child)
    else node.appendChild(document.createTextNode(child))
  }
  return node
}

function getPiece (n) {
  let code = state.board[Math.floor(n/7)][n%7]
  switch (code) {
    case 'r': return [elt("div", {"class": "piece red"})]
    case 'b': return [elt("div", {"class": "piece blue"})]
    default: return []
  }
}
    
  </script>

</head>
<body>

  <div class="board"></div>

  <script>
    showBoard()
  </script>

</body>
</html>
